    <script>
        function disableButton() {
            var button = document.getElementById("button-addon2");
            button.disabled = true;
            var countdown = 60;
            var timer = setInterval(function() {
                countdown--;
                button.innerHTML = "<span id=\"countdown\">" + countdown + "</span>s";
                if(countdown <= 0) {
                    clearInterval(timer);
                    button.disabled = false;
                    button.innerHTML = "重新获取验证码";
                }
            }, 1000);
        }
        document.getElementById("button-addon2").addEventListener("click", sendEmail);
    </script>

    <script>
        function sendEmail(){
            $.ajax(
            {
                url: 'send_email_view',
                type: 'POST',
                data: {
                    'user_email': $('#floatingInput').val(),
                },
                success: function(response){
                    $('#result').html('邮件发送成功！');
                },
                error: function (error){
                    $('#result').html('邮件发送失败！');
                }
            }
            )
        }
    </script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login/style.css' %}" rel="stylesheet">

  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="{% static 'bootstrap/brand/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">注册</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">邮箱</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">密码</label>
    </div>
    <div class="form-floating">
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="请输入验证码..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="disableButton()">获取验证码</button>
       </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
</main>
